<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <title>注册</title>

    <script type="text/javascript" src="jquery-easyui-1.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="Scripts/ajaxfileupload.js"></script>
    <script type="text/javascript">
        var prtW = window.opener;
        var prtA;
        if (prtW != null) {
            prtA = prtW.document.getElementById("Cname").value;

        }
    </script>


</head>
<body>

    <div style="margin: 10px 0;"></div>

    <form id="myForm" method="post">



        <div title="注册" style="width: 600px; padding: 10px 60px 20px 60px">
            <table cellpadding="5">




                <tr>
                    <td>目录名称：</td>
                    <td>&nbsp;<input id="CDName" name="CDName" type="text" /></td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td align="right"><a href="#" id="btnLogin" name="btnLogin" onclick="GetPost();">Save</a></td>
                </tr>
            </table>
        </div>

    </form>


    <script type="text/javascript">


        function GetPost() {


            $(function () {
                $.post("Handler/CourseHandler.ashx?action=AddDirectory", { "CDid": prtA, "CDName": $("#CDName").val() },
                         function (data) {
                             alert(data);
                         }, "json");
            })

        }

    </script>




    <style scoped="scoped">
        .textbox
        {
            height: 20px;
            margin: 0;
            padding: 0 2px;
            box-sizing: content-box;
        }
    </style>

</body>
</html>
