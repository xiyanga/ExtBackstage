<script type="text/javascript">
    $(function () {
        $("#1").click(function () {

                type: "POST",

                data: "pageStart=" + $("#1").text(),
                jsonp: "jsoncallback",
                success: function (msg) {
                    console.log(msg);
                }
            });

    



        })
