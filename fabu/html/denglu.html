<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>翡翠学院</title>
    <link href="../css/ext-all.css" rel="stylesheet">
    <link href="../css/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/fc-all.css">
    <link rel="stylesheet" href="../css/ClearButton.css">
    <link rel="stylesheet" href="../css/denglu.css"/>
    <script src="../js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="../js/canvas_dote.js"></script>
    <script src="../js/denglu.js"></script>
</head>
<body>
    <canvas width="1920" style="position: absolute"></canvas>
    <div class="wrap">
        <div class="form">
            <img src="../images/back_logo.png" alt=""/>
            <div class="section_wrap">
                <div class="section1">
                    <sapn class="icon_wrap"><i class="icon-user"></i></sapn>
                    <input type="text" id="user" placeholder="用户名"/>
                </div>
                <div class="section1">
                    <sapn class="icon_wrap"><i class="icon-lock"></i></sapn>
                    <input type="password" id="password" placeholder="密码"/>
                </div>
                <div class="section1 section3">
                    <sapn class="icon_wrap"><i class="icon-lock"></i></sapn>
                    <input type="text" id="code" placeholder="验证码"/>
                    <img src="../images/validatecode.png" alt=""/>
                </div>
                <div class="btn">
                    <button class="xn_btn_primary">忘记密码？</button>
                    <button class="xn_btn_success" id="login">登录</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
